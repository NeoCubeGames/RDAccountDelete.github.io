<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴 안내 - YourGame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .contact {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-left: 5px solid #007BFF;
        }
        .contact p {
            margin: 0;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원 탈퇴 안내</h1>
        <p>안녕하세요! YourGame의 회원 탈퇴 방법을 안내드립니다.</p>
        
        <h2>회원 탈퇴 방법</h2>
        <p>게임 내에서 회원 탈퇴를 진행하려면 아래 단계를 따라 주세요:</p>
        <ol>
            <li>로비 화면 오른쪽 상단에 있는 <strong>메뉴</strong> 아이콘을 클릭하세요.</li>
            <li>메뉴에서 <strong>설정</strong>을 선택하세요.</li>
            <li>설정 메뉴에서 <strong>회원 탈퇴</strong> 옵션을 찾으세요.</li>
            <li>화면의 안내에 따라 회원 탈퇴 절차를 완료하세요.</li>
        </ol>

        <div class="contact">
            <p>문의 사항이 있거나 도움이 필요하시면 언제든지 아래 이메일로 연락해 주세요:</p>
            <p><a href="mailto:contactneocube@neocubegames.com">contactneocube@neocubegames.com</a></p>
        </div>
    </div>
</body>
</html>
